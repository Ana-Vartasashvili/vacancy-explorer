<mat-form-field class="selector">
  <mat-label class="selector__label">{{ selectorName }}</mat-label>

  <mat-select required class="selector__body">
    <mat-option>--</mat-option>
    <mat-option
      *ngFor="let option of selectorOptions"
      [value]="option"
      class="selector__option"
    >
      {{ option }}
    </mat-option>
  </mat-select>

  <mat-error>Please choose an animal</mat-error>
  <mat-hint></mat-hint>
</mat-form-field>
