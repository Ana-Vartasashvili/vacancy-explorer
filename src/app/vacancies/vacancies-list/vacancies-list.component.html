<app-flash-message
  [messageText]="vacanciesError"
  messageType="error"
  *ngIf="vacanciesError"
></app-flash-message>

<section class="vacanclies-list-container">
  <div
    class="vacancies-list__no-vacancies-text"
    *ngIf="!isLoading && vacancies.length === 0"
  >
    No vacancies found.
  </div>

  <div class="vacancies-list" *ngIf="!isLoading && vacancies">
    <app-vacancy-card
      *ngFor="let vacancy of vacancies"
      [vacancy]="vacancy"
    ></app-vacancy-card>
  </div>

  <mat-paginator
    *ngIf="!isLoading && vacancies.length > 0"
    [length]="allVacanciesCount"
    [pageIndex]="currentPageIndex"
    [pageSize]="currentPageSize"
    [pageSizeOptions]="[5, 10, 25]"
    aria-label="Select page"
    class="vacancies-list__paginator"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</section>
