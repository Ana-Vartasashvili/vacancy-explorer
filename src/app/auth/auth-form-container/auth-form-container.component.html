<app-form-container authHeading="Sign Up">
  <ng-content></ng-content>

  <p *ngIf="authHeading === 'Login'" class="auth-text">
    Don't have an account?
    <a routerLink="/auth/signup">Sign Up</a>
  </p>

  <p *ngIf="authHeading === 'Sign Up'" class="auth-text">
    Already have an account?
    <a routerLink="/auth/login">Log In</a>
  </p>
</app-form-container>
