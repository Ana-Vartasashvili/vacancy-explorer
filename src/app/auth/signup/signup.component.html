<app-auth-form-container authHeading="Sign Up">
  <form class="form" [formGroup]="signupForm" (submit)="onSubmit()">
    <input
      type="text"
      id="firstname"
      placeholder="First Name"
      class="input"
      formControlName="firstName"
    />
    <!-- <app-auth-input
        inputIdentifier="firstName"
        inputPlaceholder="First Name"
        ></app-auth-input> -->

    <input
      type="text"
      id="lastname"
      placeholder="Last Name"
      class="input"
      formControlName="lastName"
    />

    <input
      type="text"
      id="lastname"
      placeholder="Email"
      class="input"
      formControlName="email"
    />

    <input
      type="text"
      id="lastname"
      placeholder="Password"
      class="input"
      formControlName="password"
    />

    <input
      type="text"
      id="lastname"
      placeholder="Confirm Password"
      class="input"
      formControlName="confirmPassword"
    />

    <button type="submit" class="btn btn--with-shadow btn--signup">
      Sign Up
    </button>
  </form>
</app-auth-form-container>
