<app-auth-form-container authHeading="Sign Up">
  <form class="form" [formGroup]="signupForm" (submit)="onSubmit()">
    <input
      type="text"
      id="firstName"
      placeholder="First Name"
      class="input"
      formControlName="firstName"
    />

    <input
      type="text"
      id="lastName"
      placeholder="Last Name"
      class="input"
      formControlName="lastName"
    />

    <input
      type="text"
      id="email"
      placeholder="Email"
      class="input"
      formControlName="email"
    />

    <input
      type="text"
      id="password"
      placeholder="Password"
      class="input"
      formControlName="password"
    />

    <input
      type="text"
      id="confirmPassword"
      placeholder="Confirm Password"
      class="input"
      formControlName="confirmPassword"
    />

    <button type="submit" class="btn btn--with-shadow btn--auth">
      Sign Up
    </button>
  </form>
</app-auth-form-container>
