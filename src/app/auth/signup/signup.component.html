<app-flash-message
  [messageText]="authError"
  messageType="error"
  *ngIf="authError"
></app-flash-message>

<app-auth-form-container authHeading="Sign Up">
  <form class="form" [formGroup]="signupForm" (submit)="onSubmit()">
    <app-input
      [form]="signupForm"
      formControlName="firstName"
      placeholder="First Name"
    ></app-input>

    <app-input
      [form]="signupForm"
      formControlName="lastName"
      placeholder="Last Name"
    ></app-input>

    <app-input
      [form]="signupForm"
      formControlName="email"
      placeholder="Email"
      inputType="email"
    ></app-input>

    <app-input
      [form]="signupForm"
      formControlName="password"
      placeholder="Password"
      inputType="password"
    ></app-input>

    <app-input
      [form]="signupForm"
      formControlName="confirmPassword"
      placeholder="Confirm password"
      inputType="password"
    ></app-input>

    <button
      type="submit"
      class="btn btn--with-shadow btn--auth"
      [ngClass]="{ 'btn--disabled': !signupForm.valid || isLoading }"
    >
      Sign Up
    </button>
  </form>
</app-auth-form-container>
