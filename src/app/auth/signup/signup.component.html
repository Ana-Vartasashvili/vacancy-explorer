<app-auth-form-container authHeading="Sign Up">
  <form class="form" [formGroup]="signupForm" (submit)="onSubmit()">
    <app-auth-input
      [form]="signupForm"
      controlName="firstName"
      inputPlaceholder="First Name"
    ></app-auth-input>

    <app-auth-input
      [form]="signupForm"
      controlName="lastName"
      inputPlaceholder="Last Name"
    ></app-auth-input>

    <app-auth-input
      [form]="signupForm"
      controlName="email"
      inputPlaceholder="Email"
    ></app-auth-input>

    <app-auth-input
      [form]="signupForm"
      controlName="password"
      inputPlaceholder="Password"
    ></app-auth-input>

    <app-auth-input
      [form]="signupForm"
      controlName="confirmPassword"
      inputPlaceholder="Confirm Password"
    ></app-auth-input>

    <button type="submit" class="btn btn--with-shadow btn--auth">
      Sign Up
    </button>
  </form>
</app-auth-form-container>
