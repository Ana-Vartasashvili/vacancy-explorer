<div class="overlay" (click)="setSidebarIsHidden()"></div>

<div class="sidebar">
  <div class="sidebar__close-icon" (click)="setSidebarIsHidden()">
    <mat-icon>close</mat-icon>
  </div>

  <ul class="sidebar__list">
    <li class="sidebar__list-item">
      <a
        class="sidebar__list-item__link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>

    <li class="sidebar__list-item">
      <a
        class="sidebar__list-item__link"
        routerLink="/vacancies"
        routerLinkActive="active"
        >Vacancies</a
      >
    </li>
  </ul>

  <div class="sidebar__login">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </div>
</div>
