<div class="overlay" (click)="setSidebarIsHidden()"></div>

<div class="sidebar" @slide>
  <div class="sidebar__close-icon" (click)="setSidebarIsHidden()">
    <mat-icon>close</mat-icon>
  </div>

  <ul class="sidebar__list">
    <li class="sidebar__list-item" (click)="setSidebarIsHidden()">
      <a
        class="sidebar__list-item__link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>

    <li class="sidebar__list-item" (click)="setSidebarIsHidden()">
      <a
        class="sidebar__list-item__link"
        routerLink="/vacancies"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        >Vacancies</a
      >
    </li>

    <li class="sidebar__list-item" (click)="setSidebarIsHidden()">
      <a
        class="sidebar__list-item__link"
        routerLink="/vacancies/add"
        routerLinkActive="active"
        >Add vacancy</a
      >
    </li>

    <li
      class="sidebar__list-item"
      (click)="setSidebarIsHidden()"
      *ngIf="currentUser"
    >
      <a
        class="sidebar__list-item__link"
        routerLink="/vacancies/my-vacancies"
        routerLinkActive="active"
        >My vacancies</a
      >
    </li>

    <li
      class="sidebar__list-item"
      (click)="setSidebarIsHidden()"
      *ngIf="currentUser"
    >
      <a
        class="sidebar__list-item__link"
        routerLink="/vacancies/saved-vacancies"
        routerLinkActive="active"
        >Saved vacancies</a
      >
    </li>
  </ul>

  <a
    class="sidebar__login"
    routerLink="/auth/login"
    (click)="setSidebarIsHidden()"
  >
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </a>
</div>
